<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="top-container">
      <h1> Edit Student </h1>
      <div class="grid-container">

        <div class="grid-item">First Name:</div>
        <input type="text" class="grid-item"></input>

        <div class="grid-item">Last Name:</div>
        <input type="text" class="grid-item"></input>

        <div class="grid-item">Email: </div>
        <input type="text" class="grid-item"></input>

        <div class="grid-item">Phone Number: </div>
        <input type="text" class="grid-item"></input>

        <div class="grid-item">Role Summary: </div>
        <input type="text" class="grid-item"></input>

        <div class="grid-item">Employment Info: </div>
        <input type="text" class="grid-item"></input>

        <div class="grid-item">Desired Location: </div>
        <input type="text" class="grid-item"></input>

        <div class="grid-item">Skills: </div>
        <input type="text" class="grid-item"></input>

        <div class="grid-item">Education History: </div>
        <input type="text" class="grid-item"></input>
      </div>

      <div class="submit-button">
        <button type="submit">Submit Changes</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

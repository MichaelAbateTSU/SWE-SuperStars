<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title for the Overall website -->
  <title>Student Search</title>
  <!-- CSS file to style our HTML componenents -->
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="top-container">
      <!-- Title of Editing-Student Table -->
      <h1> Edit Student </h1>
      <div class="grid-container">

        <!-- Title for First Name Field -->
        <div class="grid-item" id="first-name-label">First Name:</div>

        <!-- Input for First Name Field -->
        <input type="text" class="grid-item" id="first-name-input"></input>

        <!-- Title for Last Name Field -->
        <div class="grid-item" id="last-name-label">Last Name:</div>

        <!-- Input for Last Name Field -->
        <input type="text" class="grid-item" id="last-name-input"></input>

        <!-- Title for Email Field -->
        <div class="grid-item" id="email-label">Email: </div>

        <!-- Input for Email Field -->
        <input type="text" class="grid-item" id="email-input"></input>

        <!-- Title for Phone Number Field -->
        <div class="grid-item" id="phone-number-label">Phone Number: </div>

        <!-- Input for Phone Number Field -->
        <input type="text" class="grid-item" id="phone-number-input"></input>

        <!-- Title for Role Summary Field -->
        <div class="grid-item" id="role-summary-label">Role Summary: </div>

        <!-- Input for Tole Summary Field -->
        <input type="text" class="grid-item" id="role-summary-input"></input>

        <!-- Title for Employement Info Field -->
        <div class="grid-item" id="employment-info-label">Employment Info: </div>

        <!-- Input for Employment Info Field -->
        <input type="text" class="grid-item" id="employment-info-input"></input>

        <!-- Title for Desired Location Field -->
        <div class="grid-item" id="desired-location-label">Desired Location: </div>

        <!-- Input for Desired Location Field -->
        <input type="text" class="grid-item" id="desired-location-input"></input>

        <!-- Title for Skills Field -->
        <div class="grid-item" id="skills-label">Skills: </div>

        <!-- Input for Skills Field -->
        <input type="text" class="grid-item" id="skills-input"></input>

        <!-- Title for Education History Field -->
        <div class="grid-item" id="education-history-label">Education History: </div>

        <!-- Input for Education History Field -->
        <input type="text" class="grid-item" id="education-history-input"></input>
      </div>

      <!-- Submit Button for Edit Student Form -->
      <div class="submit-button">
        <button type="submit">Submit Changes</button>
      </div>
    </div>

    <!-- JavaScript file for our backend and database functionality -->
    <script src="script.js"></script>
  </body>
</html>

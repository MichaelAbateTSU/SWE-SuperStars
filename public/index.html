<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Search</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:,">
</head>

<body>
  <div class="top-container">
    <h1> Edit Student </h1>
    <div class="grid-container">
      <!-- Title and Input for First Name -->
      <div class="grid-item">
        <div id="first-name-label">First Name:</div>
        <div class="error-message" id="first-name-error" style="display: none;"></div>
      </div>
      <input type="text" class="grid-item" id="first-name-input">

      <!-- Title and Input for Last Name -->
      <div class="grid-item">
        <div id="last-name-label">Last Name:</div>
        <div class="error-message" id="last-name-error" style="display: none;"></div>
      </div>
      <input type="text" class="grid-item" id="last-name-input">

      <!-- Email Title and Input with Error Message -->
      <div class="grid-item">
        <div id="email-label">Email:</div>
        <div class="error-message" id="email-error" style="display: none;"></div>
      </div>
      <input type="text" class="grid-item" id="email-input">

      <!-- Phone Number -->
      <div class="grid-item">
        <div id="phone-number-label">Phone Number:</div>
        <div class="error-message" id="phone-number-error" style="display: none;"></div>
      </div>
      <input type="text" class="grid-item" id="phone-number-input">

      <!-- Role Summary -->
      <div class="grid-item">
        <div id="role-summary-label">Role Summary:</div>
        <div class="error-message" id="role-summary-error" style="display: none;"></div>
      </div>
      <input type="text" class="grid-item" id="role-summary-input">

      <!-- Employment Info -->
      <div class="grid-item">
        <div id="employment-info-label">Employment Info:</div>
        <div class="error-message" id="employment-info-error" style="display: none;"></div>
      </div>
      <textarea type="text" class="grid-item" id="employment-info-input"></textarea>

      <!-- Desired Location -->
      <div class="grid-item">
        <div id="desired-location-label">Desired Locations:</div>
        <div class="error-message" id="desired-location-error" style="display: none;"></div>
      </div>
      <div class="grid-item">
        <!-- Multi-select dropdown for desired locations -->
        <div id="desired-location-input-container">
          <input id="desired-location-input">
          <button id="confirm-desired-location" style="display: none;">
            Confirm
          </button>
        </div>
        <div id="desired-location-container"></div>
      </div>

      <!-- Skills -->
      <div class="grid-item">
        <div id="skills-label">Skills:</div>
        <div class="error-message" id="skills-error" style="display: none;"></div>
      </div>
      <input type="text" class="grid-item" id="skills-input">

      <!-- Education History -->
      <div class="grid-item">
        <div id="education-history-label">Education History:</div>
        <div class="error-message" id="education-history-error" style="display: none;"></div>
      </div>
      <textarea type="text" class="grid-item" id="education-history-input"></textarea>
    </div>

    <div class="submit-button">
      <button type="submit">Submit Changes</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
